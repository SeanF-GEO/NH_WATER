<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NH Biodiversity Explorer</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf.js for spatial analysis -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <!-- Leaflet.heat for heatmap -->
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700&family=Fraunces:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="logo-mark">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
          <circle cx="14" cy="14" r="13" stroke="currentColor" stroke-width="1.5"/>
          <path d="M14 4 C10 10, 6 14, 14 24 C22 14, 18 10, 14 4Z" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="1"/>
          <circle cx="14" cy="13" r="2" fill="currentColor"/>
        </svg>
      </div>
      <div>
        <h1 class="app-title">NH Biodiversity</h1>
        <p class="app-subtitle">Explorer</p>
      </div>
    </div>

    <!-- Species Search -->
    <div class="panel">
      <label class="panel-label">Species Search</label>
      <div class="search-container">
        <input
          type="text"
          id="speciesInput"
          class="search-input"
          placeholder="e.g. Ursus americanus, Black Bear..."
          autocomplete="off"
        />
        <button id="searchBtn" class="search-btn" title="Search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><circle cx="11" cy="11" r="7"/><line x1="16.5" y1="16.5" x2="21" y2="21"/></svg>
        </button>
      </div>
      <div id="suggestions" class="suggestions hidden"></div>
      <div id="activeSpecies" class="active-species hidden"></div>
    </div>

    <!-- Data Sources -->
    <div class="panel">
      <label class="panel-label">Data Sources</label>
      <div class="toggle-group">
        <label class="toggle">
          <input type="checkbox" id="toggleINat" checked />
          <span class="toggle-slider"></span>
          <span class="toggle-label">
            <span class="source-dot inat"></span>iNaturalist
          </span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="toggleEbird" checked />
          <span class="toggle-slider"></span>
          <span class="toggle-label">
            <span class="source-dot ebird"></span>eBird
          </span>
        </label>
      </div>
    </div>

    <!-- Layers -->
    <div class="panel">
      <label class="panel-label">Map Layers</label>
      <div class="toggle-group">
        <label class="toggle">
          <input type="checkbox" id="toggleWatersheds" checked />
          <span class="toggle-slider"></span>
          <span class="toggle-label">Watersheds (HUC8)</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="toggleTrails" checked />
          <span class="toggle-slider"></span>
          <span class="toggle-label">Trail Network</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="toggleHeatmap" />
          <span class="toggle-slider"></span>
          <span class="toggle-label">Observation Heatmap</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="togglePoints" checked />
          <span class="toggle-slider"></span>
          <span class="toggle-label">Observation Points</span>
        </label>
      </div>
    </div>

    <!-- Analysis Results -->
    <div class="panel" id="resultsPanel" style="display:none;">
      <label class="panel-label">Analysis Results</label>
      <div id="resultsContent" class="results-content"></div>
    </div>

    <!-- Stats Footer -->
    <div class="sidebar-footer">
      <div id="statsBar" class="stats-bar">
        <div class="stat">
          <span class="stat-value" id="obsCount">0</span>
          <span class="stat-label">Observations</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="watershedCount">0</span>
          <span class="stat-label">Watersheds</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="trailCount">0</span>
          <span class="stat-label">Trails Scored</span>
        </div>
      </div>
    </div>
  </aside>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-spinner">
      <div class="spinner-ring"></div>
      <p class="loading-text">Fetching observations...</p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/data-loader.js"></script>
  <script src="js/api-client.js"></script>
  <script src="js/spatial-analysis.js"></script>
  <script src="js/map-styles.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
